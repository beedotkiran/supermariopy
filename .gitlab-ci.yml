image: python:3.7

before_script:
  - pip install -r requirements.txt


stages:
  - formatting
  - pytest

formatting:
  stage: formatting
  script:
  - black --check .
  tags: 
  - python

pytest:
  stage: pytest
  script:
    - pip install tensorflow # cpu
    - conda install pytorch torchvision cpuonly -c pytorch # cpu
    - ./run_tests.sh
  only:
  - master
  - dev
  tags: 
  - python
